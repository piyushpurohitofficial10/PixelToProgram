<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unit 2: Tables and Forms</title>
    <style>
        table { border-collapse: collapse; width: 50%; margin-bottom: 20px; }
        th, td { border: 1px solid black; padding: 10px; text-align: left; }
    </style>
</head>
<body>

    <table>
        <caption>Student Marks Report</caption>
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="2">Subjects</th>
        </tr>
        <tr>
            <th>Math</th>
            <th>Science</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>90</td>
            <td>85</td>
        </tr>
    </table>

    <hr>

    <h2>Registration Form</h2>
    <form action="/submit" method="post">
        <fieldset>
            <legend>Personal Info</legend>
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required minlength="3" placeholder="Enter Name"><br><br>

            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass" required><br><br>

            <label>Gender:</label>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female<br><br>

            <label for="country">Country:</label>
            <select name="country" id="country">
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
            </select><br><br>

            <label for="msg">Message:</label><br>
            <textarea id="msg" name="message" rows="4" cols="30"></textarea><br><br>

            <button type="submit">Register</button>
            <button type="reset">Clear Form</button>
        </fieldset>
    </form>

</body>
</html>
