<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>

<body>
    <section>
        <h1 align="center">Student Registration Form</h1>
    </section>
    <form action="submit_form.php" method="post">
        <label for="name">Name:</label>
        <input type="text" placeholder="Enter your full name" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" placeholder="Enter valid email address" id="email" name="email" required><br><br>

        <label for="Password">Password:</label>
        <input type="password" placeholder="Enter your password" id="password" name="password" required><br><br>
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        <br><br>
        <label for="course">Course:</label>
        <select id="course" name="course" required>
            <option value="0">-- Select Course --</option>
            <option value="btech">B.Tech</option>
            <option value="mtech">M.Tech</option>
            <option value="mba">MBA</option>
            <option value="msc">M.Sc</option>
        </select><br><br>
        <label for="contact">Contact Number:</label>
        <input type="text" placeholder="Enter Phone Number" id="contact" name="contact" required><br><br>
        <label for="address">Address:</label><br>
        <textarea name="address" id="address" cols="30" rows="5" placeholder="Enter your address here"
            required></textarea><br><br>

        <input type="submit" value="Register">
        <input type="reset" value="Clear">
</body>
<p align="center">&copy; 2025 Student Registration Portal</p>

</html>
