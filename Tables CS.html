<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML table with colspan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <caption>Student Information</caption>
        <tr>
            <th colspan="2">name</th>
           
            <th>city</th>
        </tr>
        <tr>
            <td colspan="2">John</td>
            <td>Los Angeles</td>
            
        </tr>
        <tr>
            <td colspan="2">Doe</td>
            <td>New York</td>
            
        </tr>
        <tr>
            <td colspan="2">Piyush</td>
            <td>Chicago</td>
        </tr>
        <tr>
            <td colspan="2">Manish</td>
            <td>India</td>
        </tr>
    </table>

</body>
</html>
