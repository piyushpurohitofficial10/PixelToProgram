<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Room Booking Form</title>
</head>

<body>
    <section>
        <h1 align="center">Hostel Room Booking Form</h1>
    </section>
    <form action="submit_form.php" method="post">
        <label for="name" style="text-align: center;">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email" style="text-align: center;">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone" style="text-align: center;">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>
        <label for="checkin" style="text-align: center;">Check-in Date:</label>
        <input type="date" id="checkin" name="checkin" required>
        <br>
        <br>
        <label for="checkout" style="text-align: center;">Check-out Date:</label>
        <input type="date" id="checkout" name="checkout" required><br><br>
        <label for="contact" style="text-align: center;">Contact Number:</label>
        <input type="text" id="contact" name="contact" required><br><br>
        <label for="roomtype" style="text-align: center;">Room Type:</label>
        <select id="roomtype" name="roomtype" required>
            <option value="0">-- Select Room Type --</option>
            <option value="single">Single Room</option>
            <option value="double">Double Room</option>
            <option value="suite">Suite</option>
        </select><br><br>
        <label for="number_of_guests" style="text-align: center;">Number of Guests:</label>
        <input type="text" id="number_of_guests" name="number_of_guests" required><br><br>
        <label for="special_requests" style="text-align: center;">Special Requests:</label><br>
        <textarea name="special_requests" id="special_requests" cols="30" rows="5" required></textarea><br><br>

        <input type="submit" value="Book Now">
        <input type="reset" value="Reset Form">
</body>
</html>
